<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Cancha</title>
    <link rel="stylesheet" type="text/css" href="registrarse.css">
    <link rel="shortcut icon" href="logo.png">
</head>
<body>
    <div class="página-de-inicio">
        <div class="formulario">
          <form class="formulario-de-reserva">
            <input type="text" placeholder="Nombre" required/>
            <input type="tel" placeholder="Teléfono" required/>
            <input type="email" placeholder="Correo electrónico" required/>
            <select name="tipo-de-cancha" required>
              <option value="futbol-5">Cancha de Fútbol 5</option>
              <option value="futbo-8">Cancha de Fútbol 8</option>
              <option value="futbol-11">Cancha de Fútbol 11</option>
            </select>
            <input type="number" placeholder="Duración de reserva (horas)" min="1" max="9" required/>
            <button>Reservar<a href="horario.html"></a></button>
          </form>
        </div>
      </div>
      
</body>
</html>
